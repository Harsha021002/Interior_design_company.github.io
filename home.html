<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Image Slideshow</title>
</head>
<body>

<section class="slideshow">
    <div class="slides">
        <div class="slide active">
            <img src="image1.jpg" alt="Image 1" class="homeimg">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Image 2" class="homeimg">
        </div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">prev</button>
    <button class="next" onclick="changeSlide(1)">next</button>
</section>
<a href="index.html"><button>Back to Main page</button></a>

<script src="script.js"></script>
</body>
</html>
